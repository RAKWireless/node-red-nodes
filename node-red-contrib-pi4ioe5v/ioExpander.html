</script>

<script type="text/javascript">
    RED.nodes.registerType('pi4ioe5v in',{
        category: 'rakwireless',
        color:"#c6dbef",
        defaults: {
            name: { value: ""},
            bus:  {
                value: '1',
                required: true
            },
            address:  {
                value: '0x20',
                required: true
            },
            pin: { value:"", required:true, validate:RED.validators.number() },
            interval: {
                value: 1000,
                required: true,
                validate: RED.validators.number()
            }
        },
        inputs:0,
        outputs:1,
        icon: "rpi.png",
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        outputLabels: function() { return "IO"+this.pin; },
        paletteLabel: "pi4ioe5v in",
        oneditprepare: function() {
            var pinnow = this.pin;
            var pintip = this._("pi4ioe5v.tip.pin");
            var pinname = this._("pi4ioe5v.pinname");
            $('.pinTableBody input').on('change', function() {
                this.pin = $(".pinTableBody input[type='radio']:checked").val();
                $("#node-input-pin").val(this.pin);
            });
            $("#node-input-pin").change(function () {
                if ($("#node-input-pin").val()) {
                    $(".pinTableBody input[value="+$("#node-input-pin").val()+"]").prop('checked', true);
                }
            });
        }
    });
</script>
